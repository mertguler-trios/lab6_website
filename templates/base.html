<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriOS Auto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/fb6de55121.js" crossorigin="anonymous"></script>
    {%block head %} {% endblock %}
</head>


<body>

    <div class="container">
        <div class="top-bar">
            <header class="header">
                <img src="/static/images/logo.png" alt="TriOS Logo">
                <a class="link-title" href="/">TriOS Auto</a>
            </header>

            <nav class="menu">
                <a class="nav-button" id="home-button" href="/">Home</a>
                <a class="nav-button" id="rent-button" href="/rent">Rent</a>
                <a class="nav-button" id="about-button" href="/about">About</a>
                <a class="nav-button" id="contact-button" href="/contact">Contact</a>
            </nav>
        </div>

        {%block body %}
        {% endblock %}


        <footer class="footer">
            <div class="copyright-message"><img src="{{ url_for('static', filename='images/logo.png') }}"
                    alt="TriOS Logo"> &copy; TriOS Corporate CA, Inc.
                All rights reserved.</div>
            <p class="footer-credit">Website designed by Berkay Colak & Mert Guler - 2022</p>
        </footer>
    </div>
</body>

</html>
